<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Language Translate App</title>
</head>
<body>
    <h1>Language Translate App</h1>
    <div id="bigCont">
        <div id="langDiv">
            <label class="font-size">Select a language : </label>
            <Select class="font-size" id="lang" onchange="changeLang()" style="border-radius: 5px;"></Select>
        </div>
        <div id="textDiv">
            <textarea class="font-size" id="input" cols="40" rows="10" oninput="wait(main,1000)"></textarea>
            <textarea class="font-size" id="output" cols="40" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
